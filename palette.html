<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🎨 共有カラーパレット</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      color: #333;
      margin: 0;
      padding: 1em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    #palettes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1em;
    }
    .palette {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      padding: 1em;
      transition: transform 0.15s ease;
    }
    .palette:hover {
      transform: translateY(-3px);
    }
    .colors {
      display: flex;
      gap: 0.4em;
      margin: 0.6em 0;
    }
    .color {
      flex: 1;
      height: 40px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.9);
      font-size: 0.8em;
      font-weight: bold;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .color:hover {
      transform: scale(1.05);
    }
    p {
      margin: 0.4em 0;
    }
    .desc {
      font-size: 0.9em;
      color: #555;
    }
    .reload {
      display: block;
      margin: 1em auto;
      padding: 0.6em 1em;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    .reload:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>🎨 共有カラーパレット集</h1>
  <div id="palettes">読み込み中...</div>
  <button class="reload" onclick="loadPalettes()">🔄 最新データを読み込む</button>

  <script>
    async function loadPalettes() {
      const container = document.getElementById("palettes");
      container.textContent = "読み込み中...";
      try {
        const res = await fetch("palettes.json?" + Date.now()); // キャッシュ防止
        const palettes = await res.json();
        container.innerHTML = "";
        for (const p of palettes) {
          const div = document.createElement("div");
          div.className = "palette";
          div.innerHTML = `
            <h3>${p.name}</h3>
            <p>👤 ${p.author || "匿名"} </p>
            <div class="colors">
              ${p.colors.map(c => `<div class="color" style="background:${c}" title="${c}">${c}</div>`).join("")}
            </div>
            <p class="desc">${p.description || ""}</p>
          `;
          container.appendChild(div);
        }

        // クリックでカラーコードをコピー
        document.querySelectorAll(".color").forEach(el => {
          el.onclick = () => {
            const color = el.textContent;
            navigator.clipboard.writeText(color);
            el.textContent = "📋";
            setTimeout(() => (el.textContent = color), 700);
          };
        });

      } catch (err) {
        container.textContent = "データの読み込みに失敗しました。";
        console.error(err);
      }
    }

    loadPalettes();
  </script>
</body>
</html
