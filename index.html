<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chromaria</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3b82f6">
  <link rel="icon" href="icon-192.png" />
  <link rel="stylesheet" href="style.css">
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>

  <!-- Open Graph -->
<meta property="og:title" content="Chromaria">
<meta property="og:description" content="自分の画材を記録・管理できるサイト">
<meta property="og:image" content="https://haru-425.github.io/art-record-Chromaria/logo.png">
<meta property="og:url" content="https://haru-425.github.io/art-record-Chromaria/">
<meta property="og:type" content="website">

<!-- Twitterカード -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Chromaria">
<meta name="twitter:description" content="自分の画材を記録・管理できるサイト">
<meta name="twitter:image" content="https://haru-425.github.io/art-record-Chromaria/logo.png">
</head>

<body>
<header>
  <img src="logo.png" alt="画材記録アプリのロゴ" id="logo">
  <nav>
    <a href="palette/palette.html" target="_blank" class="palette-link">🎨 カラーパレット</a>
  </nav>
</header>


  <section id="formSection">
    <input id="name" placeholder="画材名（例：ホルベイン 水彩 #33）" />
    <select id="category">
      <option value="">カテゴリを選択</option>
      <option value="絵具">絵具</option>
      <option value="筆">筆</option>
      <option value="紙">紙</option>
      <option value="その他">その他</option>
    </select>
    <input id="tags" placeholder="タグ（カンマ区切り：例『青,透明水彩』）" />
    <textarea id="note" placeholder="メモ（使用感など）"></textarea><label>画像</label>
    <input type="file" id="image" accept="image/*">
    <img id="preview" class="preview" alt="プレビュー画像" style="display:none;">

    <button id="add">追加</button>
    <button id="clear">全削除</button>
  </section>

  <div class="toolbar">
    <input id="search" placeholder="🔍 検索（名前・タグ・メモ）" />
    <button id="export">💾 エクスポート</button>
    <input id="importFile" type="file" accept=".json" style="display:none">
    <button id="import">📂 インポート</button>
  </div>

  <div id="list"></div>

  <footer>
    <p> 画材記録アプリ — データは端末にのみ保存されます。</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
